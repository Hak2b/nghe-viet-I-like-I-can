        #vietnamese-translation {

        input[type="text"]:focus {

        }
        .button-group {

            margin-top: 10px;

        button {

            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .btn-play { background-color: var(--secondary-color); }
        .btn-play:hover:not(:disabled) { background-color: #0288D1; transform: translateY(-2px); }

        .btn-check { background-color: var(--primary-color); }
        .btn-check:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        
        .btn-hint { background-color: var(--accent-color); color: var(--text-color); }
        .btn-hint:hover:not(:disabled) { background-color: #FFA000; transform: translateY(-2px); }
        
        .btn-reset { background-color: var(--light-text); }
        .btn-reset:hover:not(:disabled) { background-color: #616161; transform: translateY(-2px); }

        button:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
            transform: none;
        }
        #hint {
            color: var(--text-color);
            font-style: italic;
            font-weight: 600;
            margin-top: 15px;
            font-size: clamp(14px, 3.8vw, 16px);
            user-select: none;
            line-height: 1.5;
            min-height: 22px;
        }
        .progress-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            padding: 10px 15px;
            margin-top: 20px;
        }
        .progress-display p {

            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
        }
        #result {
            font-size: clamp(16px, 4.2vw, 19px);
            font-weight: 600;
            margin-top: 15px;
            min-height: 27px;
        }
        .particle {
            position: absolute;
            opacity: 0;
            font-size: 24px;
        }
        .modal {

        .modal-content {

        }
        .modal-content h2 { color: var(--primary-dark); }

        .modal-content li { background: var(--light-bg-highlight); border-radius: 8px; padding: 10px; margin-bottom: 10px; text-align: left; border: 1px solid var(--border-color); }
        .modal-content li strong { color: var(--primary-dark); }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <script>
        const sentences = [

            { en: "I like cats.", vi: "T√¥i th√≠ch m√®o." },
            { en: "I like dogs.", vi: "T√¥i th√≠ch ch√≥." },
            { en: "I like my school.", vi: "T√¥i th√≠ch tr∆∞·ªùng c·ªßa t√¥i." },
            { en: "I like my teacher.", vi: "T√¥i qu√Ω c√¥ gi√°o c·ªßa t√¥i." },

            { en: "I like music.", vi: "T√¥i th√≠ch √¢m nh·∫°c." },

            { en: "I like the stars.", vi: "T√¥i th√≠ch nh·ªØng ng√¥i sao." },
            { en: "I like my room.", vi: "T√¥i th√≠ch ph√≤ng c·ªßa t√¥i." },
            { en: "I like my shoes.", vi: "T√¥i th√≠ch gi√†y c·ªßa t√¥i." },

            // I can...
            { en: "I can run.", vi: "T√¥i c√≥ th·ªÉ ch·∫°y." },
            { en: "I can jump.", vi: "T√¥i c√≥ th·ªÉ nh·∫£y." },
            { en: "I can swim.", vi: "T√¥i c√≥ th·ªÉ b∆°i." },
            { en: "I can draw.", vi: "T√¥i c√≥ th·ªÉ v·∫Ω." },

            { en: "I can play football.", vi: "T√¥i c√≥ th·ªÉ ch∆°i b√≥ng ƒë√°." },
            { en: "I can draw a flower.", vi: "T√¥i c√≥ th·ªÉ v·∫Ω m·ªôt b√¥ng hoa." },
            { en: "I can color a picture.", vi: "T√¥i c√≥ th·ªÉ t√¥ m√†u m·ªôt b·ª©c tranh." },
            { en: "I can count to ten.", vi: "T√¥i c√≥ th·ªÉ ƒë·∫øm ƒë·∫øn m∆∞·ªùi." },
            { en: "I can clap my hands.", vi: "T√¥i c√≥ th·ªÉ v·ªó tay." },
            { en: "I can smile.", vi: "T√¥i c√≥ th·ªÉ c∆∞·ªùi." },
            { en: "I can stand up.", vi: "T√¥i c√≥ th·ªÉ ƒë·ª©ng l√™n." },

            { en: "I can jump rope.", vi: "T√¥i c√≥ th·ªÉ nh·∫£y d√¢y." },
            { en: "I can kick a ball.", vi: "T√¥i c√≥ th·ªÉ ƒë√° m·ªôt qu·∫£ b√≥ng." }
        ];
        let playerName = '';
        let incorrectAnswers = [];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;
        const TOTAL_SENTENCES = sentences.length;

        function showFlowerBloomEffect() {
            const container = document.getElementById('effect-container');
            const flowers = ['üå∏', 'üåº', 'üåª', 'üå∑', 'üåπ', 'üå∫'];
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'particle';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                container.appendChild(flower);

                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `${Math.random() * 100}vh`;
                flower.style.fontSize = `${Math.random() * 20 + 15}px`;
                
                const animation = flower.animate([
                    { transform: 'scale(0) rotate(0deg)', opacity: 0 },
                    { transform: 'scale(1.2) rotate(180deg)', opacity: 1 },
                    { transform: 'scale(0) rotate(360deg)', opacity: 0 }
                ], {
                    duration: Math.random() * 800 + 700,
                    easing: 'ease-out',
                    delay: Math.random() * 200
                });
                
                animation.onfinish = () => flower.remove();
            }
        }

        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => { isPlaying = false; };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => { if (!isPlaying) playSentence(); }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
        }

        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;
            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            const normalizeApostrophes = (str) => str.replace(/[‚Äô‚Äò`]/g, "'");

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence.en)) {
                stopAutoPlay();
                checkBtn.disabled = true;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Ch√≠nh x√°c!";
                result.className = 'correct';
                showFlowerBloomEffect();
                if (wrongAttempts < 2) {
                    completedCount++;
                    document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
                }
                wrongAttempts = 0;
                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        let reviewButtonHTML = '';
                        if (incorrectAnswers.length > 0) {
                            reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem l·∫°i l·ªói sai</button>`;
                        }
                        document.getElementById('game-container').innerHTML = `<h1>Ch√∫c m·ª´ng, ${playerName}!</h1><p>B·∫°n ƒë√£ ƒë·∫°t ƒë∆∞·ª£c ${completedCount} tr√™n ${TOTAL_SENTENCES} ƒëi·ªÉm!</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Ch∆°i l·∫°i</button>${reviewButtonHTML}</div>`;
                    } else {
                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Kh√¥ng ƒë√∫ng, th·ª≠ l·∫°i nh√©! (C√≤n ${3 - wrongAttempts} l·∫ßn th·ª≠)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push(currentSentence);
                    }
                    wrongAttempts = 0;
                    result.textContent = "Chuy·ªÉn sang c√¢u ti·∫øp theo...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {

                            if (incorrectAnswers.length > 0) {
                                reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem l·∫°i l·ªói sai</button>`;
                            }
                            document.getElementById('game-container').innerHTML = `<h1>Tr√≤ ch∆°i k·∫øt th√∫c, ${playerName}!</h1><p>B·∫°n ƒë√£ ƒë·∫°t ƒë∆∞·ª£c ${completedCount} tr√™n ${TOTAL_SENTENCES} ƒëi·ªÉm.</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Ch∆°i l·∫°i</button>${reviewButtonHTML}</div>`;
                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                const currentData = sentences[currentSentenceIndex];
                document.getElementById('userInput').value = '';
                document.getElementById('vietnamese-translation').textContent = currentData.vi;
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('question-counter').textContent = `C√¢u ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
                document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
                const checkBtn = document.getElementById('checkBtn');
                if (checkBtn) checkBtn.disabled = false;
                const hintBtn = document.getElementById('hintBtn');
                if (hintBtn) hintBtn.disabled = false;
                const playSoundBtn = document.getElementById('playSoundBtn');
                if (playSoundBtn) playSoundBtn.disabled = false;
            }
        }

            document.getElementById('hint').innerHTML = `G·ª£i √Ω: ${sentences[currentSentenceIndex].en}`;

        function startGame() {
            wrongAttempts = 0;
            currentSentenceIndex = 0;
            completedCount = 0;
            incorrectAnswers = [];
            const currentData = sentences[currentSentenceIndex];
            document.getElementById('game-container').innerHTML = `
                <h1>Happy Garden</h1>
                <p>Listen and type what you hear.<span class="instruction-vi">H√£y l·∫Øng nghe v√† g√µ l·∫°i c√¢u b·∫°n nghe ƒë∆∞·ª£c.</span></p>

            const userInputEl = document.getElementById('userInput');
            userInputEl.addEventListener('keypress', handleKeyPress);
            userInputEl.addEventListener('focus', clearHint);

            const translationEl = document.getElementById('vietnamese-translation');
            if (translationEl) {
                translationEl.addEventListener('copy', (event) => event.preventDefault());
            }

            playSentence();

        }

        function resetGame() {
            stopAutoPlay();
            speechSynthesis.cancel();
            document.getElementById('game-container').innerHTML = `
                <h1>Welcome to Happy Garden!</h1>
                <p>Please enter your name to start.</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" value="${playerName}">
                <button class="btn-check" onclick="submitName()">Start Game</button>
            `;
        }
        
        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');
            list.innerHTML = '';

                listItem.innerHTML = `<strong>ƒê√∫ng:</strong> ${item.en}<br><em>${item.vi}</em>`;
                list.appendChild(listItem);

            modal.style.display = 'flex';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
    </script>
