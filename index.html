<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game: Happy Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Happy Garden theme */
            --primary-color: #4CAF50; /* Green */
            --primary-dark: #388E3C;
            --accent-color: #FFC107; /* Amber */
            --secondary-color: #03A9F4; /* Light Blue */
            --background-gradient: linear-gradient(135deg, #E8F5E9 0%, #E1F5FE 100%); /* Light green to light blue */
            --container-bg: rgba(255, 255, 255, 0.96);
            --text-color: #333;
            --light-text: #757575;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --border-color: #E0E0E0;
            --light-bg-highlight: #F1F8E9;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            color: var(--text-color);
        }
        #effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #game-container {
            text-align: center;
            background: var(--container-bg);
            padding: 25px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 680px;
            position: relative;
            border: 2px solid #fff;
            z-index: 1;
        }
        h1 {
            font-size: clamp(28px, 6vw, 40px);
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }
        p {
            font-size: clamp(16px, 4.2vw, 18px);
            line-height: 1.6;
            margin-top: 0;
        }
        #vietnamese-translation {
            font-size: clamp(18px, 5vw, 22px);
            font-weight: 700;
            color: var(--primary-dark);
            margin: 20px 0 10px 0;
            padding: 10px 15px;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            min-height: 30px;
            user-select: none;
        }
        input[type="text"] {
            padding: 14px 20px;
            font-size: clamp(16px, 4.5vw, 18px);
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            background-color: #FFF;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.25);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: clamp(15px, 4.2vw, 17px);
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .btn-play { background-color: var(--secondary-color); }
        .btn-play:hover:not(:disabled) { background-color: #0288D1; transform: translateY(-2px); }

        .btn-check { background-color: var(--primary-color); }
        .btn-check:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        
        .btn-hint { background-color: var(--accent-color); color: var(--text-color); }
        .btn-hint:hover:not(:disabled) { background-color: #FFA000; transform: translateY(-2px); }
        
        .btn-reset { background-color: var(--light-text); }
        .btn-reset:hover:not(:disabled) { background-color: #616161; transform: translateY(-2px); }

        button:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
            transform: none;
        }
        #hint {
            color: var(--text-color);
            font-style: italic;
            font-weight: 600;
            margin-top: 15px;
            font-size: clamp(14px, 3.8vw, 16px);
            user-select: none;
            line-height: 1.5;
            min-height: 22px;
        }
        .progress-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            padding: 10px 15px;
            margin-top: 20px;
        }
        .progress-display p {
            font-size: clamp(18px, 4.5vw, 20px);
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
        }
        #result {
            font-size: clamp(16px, 4.2vw, 19px);
            font-weight: 600;
            margin-top: 15px;
            min-height: 27px;
        }
        .particle {
            position: absolute;
            opacity: 0;
            font-size: 24px;
        }
        .modal {
            display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fff; color: var(--text-color); margin: auto; padding: 20px; border: 1px solid var(--border-color);
            width: 90%; max-width: 600px; border-radius: 16px; max-height: 80vh; overflow-y: auto;
        }
        .modal-content h2 { color: var(--primary-dark); }
        .modal-content ul { list-style: none; padding: 0; }
        .modal-content li { background: var(--light-bg-highlight); border-radius: 8px; padding: 10px; margin-bottom: 10px; text-align: left; border: 1px solid var(--border-color); }
        .modal-content li strong { color: var(--primary-dark); }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="effect-container"></div>
    <div id="game-container">
        <h1>Welcome to Happy Garden!</h1>
        <p>Please enter your name to start.</p>
        <input type="text" id="playerNameInput" placeholder="Your Name">
        <button class="btn-check" onclick="submitName()">Start Game</button>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeReviewModal()">&times;</span>
            <h2>Xem lại lỗi sai</h2>
            <ul id="mistakeList"></ul>
        </div>
    </div>

    <script>
        const sentences = [
            // I like...
            { en: "I like apples.", vi: "Tôi thích táo." },
            { en: "I like bananas.", vi: "Tôi thích chuối." },
            { en: "I like milk.", vi: "Tôi thích sữa." },
            { en: "I like cats.", vi: "Tôi thích mèo." },
            { en: "I like dogs.", vi: "Tôi thích chó." },
            { en: "I like my school.", vi: "Tôi thích trường của tôi." },
            { en: "I like my teacher.", vi: "Tôi quý cô giáo của tôi." },
            { en: "I like my friends.", vi: "Tôi quý bạn bè của tôi." },
            { en: "I like music.", vi: "Tôi thích âm nhạc." },
            { en: "I like books.", vi: "Tôi thích sách." },
            { en: "I like rice.", vi: "Tôi thích cơm." },
            { en: "I like fish.", vi: "Tôi thích cá." },
            { en: "I like birds.", vi: "Tôi thích chim." },
            { en: "I like flowers.", vi: "Tôi thích hoa." },
            { en: "I like the sun.", vi: "Tôi thích mặt trời." },
            { en: "I like the moon.", vi: "Tôi thích mặt trăng." },
            { en: "I like the stars.", vi: "Tôi thích những ngôi sao." },
            { en: "I like my room.", vi: "Tôi thích phòng của tôi." },
            { en: "I like my shoes.", vi: "Tôi thích giày của tôi." },
            { en: "I like my bike.", vi: "Tôi thích xe đạp của tôi." },
            // I can...
            { en: "I can run.", vi: "Tôi có thể chạy." },
            { en: "I can jump.", vi: "Tôi có thể nhảy." },
            { en: "I can swim.", vi: "Tôi có thể bơi." },
            { en: "I can draw.", vi: "Tôi có thể vẽ." },
            { en: "I can sing.", vi: "Tôi có thể hát." },
            { en: "I can dance.", vi: "Tôi có thể nhảy." },
            { en: "I can read.", vi: "Tôi có thể đọc." },
            { en: "I can write.", vi: "Tôi có thể viết." },
            { en: "I can ride a bike.", vi: "Tôi có thể đi xe đạp." },
            { en: "I can play football.", vi: "Tôi có thể chơi bóng đá." },
            { en: "I can draw a flower.", vi: "Tôi có thể vẽ một bông hoa." },
            { en: "I can color a picture.", vi: "Tôi có thể tô màu một bức tranh." },
            { en: "I can count to ten.", vi: "Tôi có thể đếm đến mười." },
            { en: "I can clap my hands.", vi: "Tôi có thể vỗ tay." },
            { en: "I can smile.", vi: "Tôi có thể cười." },
            { en: "I can stand up.", vi: "Tôi có thể đứng lên." },
            { en: "I can sit down.", vi: "Tôi có thể ngồi xuống." },
            { en: "I can read a story.", vi: "Tôi có thể đọc một câu chuyện." },
            { en: "I can jump rope.", vi: "Tôi có thể nhảy dây." },
            { en: "I can kick a ball.", vi: "Tôi có thể đá một quả bóng." }
        ];
        let playerName = '';
        let incorrectAnswers = [];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;
        const TOTAL_SENTENCES = sentences.length;

        function showFlowerBloomEffect() {
            const container = document.getElementById('effect-container');
            const flowers = ['🌸', '🌼', '🌻', '🌷', '🌹', '🌺'];
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'particle';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                container.appendChild(flower);

                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `${Math.random() * 100}vh`;
                flower.style.fontSize = `${Math.random() * 20 + 15}px`;
                
                const animation = flower.animate([
                    { transform: 'scale(0) rotate(0deg)', opacity: 0 },
                    { transform: 'scale(1.2) rotate(180deg)', opacity: 1 },
                    { transform: 'scale(0) rotate(360deg)', opacity: 0 }
                ], {
                    duration: Math.random() * 800 + 700,
                    easing: 'ease-out',
                    delay: Math.random() * 200
                });
                
                animation.onfinish = () => flower.remove();
            }
        }

        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => { isPlaying = false; };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => { if (!isPlaying) playSentence(); }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
        }

        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;
            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            const normalizeApostrophes = (str) => str.replace(/[’‘`]/g, "'");

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence.en)) {
                stopAutoPlay();
                checkBtn.disabled = true;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Chính xác!";
                result.className = 'correct';
                showFlowerBloomEffect();
                if (wrongAttempts < 2) {
                    completedCount++;
                    document.getElementById('score-counter').textContent = `Điểm: ${completedCount}`;
                }
                wrongAttempts = 0;
                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        let reviewButtonHTML = '';
                        if (incorrectAnswers.length > 0) {
                            reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem lại lỗi sai</button>`;
                        }
                        document.getElementById('game-container').innerHTML = `<h1>Chúc mừng, ${playerName}!</h1><p>Bạn đã đạt được ${completedCount} trên ${TOTAL_SENTENCES} điểm!</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Chơi lại</button>${reviewButtonHTML}</div>`;
                    } else {
                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Không đúng, thử lại nhé! (Còn ${3 - wrongAttempts} lần thử)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push(currentSentence);
                    }
                    wrongAttempts = 0;
                    result.textContent = "Chuyển sang câu tiếp theo...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                             let reviewButtonHTML = '';
                            if (incorrectAnswers.length > 0) {
                                reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem lại lỗi sai</button>`;
                            }
                            document.getElementById('game-container').innerHTML = `<h1>Trò chơi kết thúc, ${playerName}!</h1><p>Bạn đã đạt được ${completedCount} trên ${TOTAL_SENTENCES} điểm.</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Chơi lại</button>${reviewButtonHTML}</div>`;
                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                const currentData = sentences[currentSentenceIndex];
                document.getElementById('userInput').value = '';
                document.getElementById('vietnamese-translation').textContent = currentData.vi;
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('question-counter').textContent = `Câu ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
                document.getElementById('score-counter').textContent = `Điểm: ${completedCount}`;
                const checkBtn = document.getElementById('checkBtn');
                if (checkBtn) checkBtn.disabled = false;
                const hintBtn = document.getElementById('hintBtn');
                if (hintBtn) hintBtn.disabled = false;
                const playSoundBtn = document.getElementById('playSoundBtn');
                if (playSoundBtn) playSoundBtn.disabled = false;
            }
        }

        function showHint() {
            document.getElementById('hint').innerHTML = `Gợi ý: ${sentences[currentSentenceIndex].en}`;
        }
        
        function clearHint() {
            const hintEl = document.getElementById('hint');
            if(hintEl) {
                hintEl.innerHTML = '';
            }
        }

        function submitName() {
            const nameInput = document.getElementById('playerNameInput');
            playerName = nameInput.value.trim();
            if (playerName) {
                startGame();
            } else {
                alert("Vui lòng nhập tên của bạn!");
            }
        }

        function startGame() {
            wrongAttempts = 0;
            currentSentenceIndex = 0;
            completedCount = 0;
            incorrectAnswers = [];
            const currentData = sentences[currentSentenceIndex];
            document.getElementById('game-container').innerHTML = `
                <h1>Happy Garden</h1>
                <p>Listen and type what you hear.<span class="instruction-vi">Hãy lắng nghe và gõ lại câu bạn nghe được.</span></p>
                <p id="vietnamese-translation">${currentData.vi}</p>
                <input type="text" id="userInput" placeholder="Gõ câu trả lời tại đây...">
                <div class="button-group">
                    <button id="playSoundBtn" class="btn-play" onclick="playSentence()">&#9658; Nghe lại</button>
                    <button id="checkBtn" class="btn-check" onclick="checkAnswer()">Kiểm tra</button>
                    <button id="hintBtn" class="btn-hint" onclick="showHint()">Gợi ý</button>
                    <button id="resetBtn" class="btn-reset" onclick="resetGame()">Chơi lại</button>
                </div>
                <div class="progress-display">
                    <p id="question-counter">Câu ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}</p>
                    <p id="score-counter">Điểm: ${completedCount}</p>
                </div>
                <p id="hint"></p>
                <p id="result"></p>
            `;
            const userInputEl = document.getElementById('userInput');
            userInputEl.addEventListener('keypress', handleKeyPress);
            userInputEl.addEventListener('focus', clearHint);

            const translationEl = document.getElementById('vietnamese-translation');
            if (translationEl) {
                translationEl.addEventListener('copy', (event) => event.preventDefault());
            }

            playSentence();
            startAutoPlay();
        }

        function resetGame() {
            stopAutoPlay();
            speechSynthesis.cancel();
            document.getElementById('game-container').innerHTML = `
                <h1>Welcome to Happy Garden!</h1>
                <p>Please enter your name to start.</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" value="${playerName}">
                <button class="btn-check" onclick="submitName()">Start Game</button>
            `;
        }
        
        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');
            list.innerHTML = '';
            incorrectAnswers.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Đúng:</strong> ${item.en}<br><em>${item.vi}</em>`;
                list.appendChild(listItem);
            });
            modal.style.display = 'flex';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
    </script>
</body>
</html>
